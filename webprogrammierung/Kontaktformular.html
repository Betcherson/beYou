<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beYou - Unsere Philosophie</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="Philosophie.css">
    <link rel="stylesheet" href="Kontaktformular.css">

    <title>Kontaktformular</title>
</head>
<body>
    <header>

        <a href="Startseite.html"><img src="b-v/40918284zentriert2.png" width="11%" ></a>
    </header>

    <h1 style="padding-top: 105px;">Kontaktformular</h1>
    <form action="#" method="post">
        <div class="form-group">
            <label for="vorname">Vorname*:</label>
            <input type="text" id="vorname" name="vorname" required>
        </div>

        <div class="form-group">
            <label for="name">Name*:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="plz">Postleitzahl:</label>
            <input type="text" id="plz" name="plz">
        </div>

        <div class="form-group">
            <label for="ort">Ort:</label>
            <input type="text" id="ort" name="ort">
        </div>

        <div class="form-group">
            <label for="land">Land:</label>
            <input type="text" id="land" name="land">
        </div>

        <div class="form-group">
            <label for="marke">Markenname:</label>
            <input type="text" id="marke" name="marke">
        </div>

        <div class="form-group">
            <label for="telefon">Telefonnummer:</label>
            <input type="tel" id="telefon" name="telefon">
        </div>

        <div class="form-group">
            <label for="email">E-Mail*:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="nachricht">Nachricht (max. 255 Zeichen):</label>
            <input type="nachricht" name="nachricht" maxlength="255">
        </div><br>

       
            <input type="checkbox" id="agbs" name="agbs" required>
            <label for="agbs" style="color: #8b735b;">Ich habe die <a href="agbs.html">AGBs</a> und <a href="nutzungsbestimmungen.html">Nutzungsbestimmungen</a> gelesen und stimme diesen zu.</label>
        <br>

        
            <input type="checkbox" id="datennutzung" name="datennutzung" required>
            <label for="datennutzung" style="color: #8b735b;">Ich bin damit einverstanden, dass meine Daten zur Kontaktierung meiner Person seitens beYou genutzt werden dürfen.</label>
        

        <p class="error">Hinweis: mit * markierte Felder sind zwingend auszufüllen.</p>

        <div class="button"><input type="submit" value="Absenden"></div>
    </form>

</div>
</body>
</html>
